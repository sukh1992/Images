<!DOCTYPE html>
<head>
	<title>Images</title>
	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700&display=swap" rel="stylesheet">
</head>
<body>

	<header>
	
		<!-- Let's wrap this image in a hyperlink -->

	
		<h1>MARVEL CINEMATIC UNIVERSE</h1>
	
	</header>

	<main>

		<div class="slideshow">
			  <div class="slider">
			    <input type="radio" name="slider" class="trigger" id="one" checked="checked" />
			    <div class="slide">
			      <figure class="slide-figure">
			        <img class="slide-img" src="img/Avengers2.jpg" />
			        <figcaption class="slide-caption"><p>...</p></figcaption>
			      </figure>
			    </div>
			    <input type="radio" name="slider" class="trigger" id="two" />
			    <div class="slide">
			      <figure class="slide-figure">
			        <img class="slide-img" src="img/Avengers.jpg" />
			        <figcaption class="slide-caption"><p>...</p></figcaption>
			      </figure>
			    </div>
			    <input type="radio" name="slider" class="trigger" id="three" />
			    <div class="slide">
			      <figure class="slide-figure">
			        <img class="slide-img" src="img/Avengers3.jpg" />
			        <figcaption class="slide-caption"><p>...</p></figcaption>	
			      </figure>
			    </div>
			  </div>
			  <ul class="slider-nav">
			    <li class="slider-nav__item"><label class="slider-nav__label" for="one">1</label></li>
			    <li class="slider-nav__item"><label class="slider-nav__label" for="two">2</label></li>
			    <li class="slider-nav__item"><label class="slider-nav__label" for="three">3</label></li>
			  </ul>

		</div>


	<div class="container">
		<div class="box">
			<div class="imgBox">
				<img src="img/IronMan.jpg">
			</div>
		</div>
		<div class="box">
			<div class="imgBox">

				<img src="img/Thor.jpg">

			</div>
		</div>
		<div class="box">
			<div class="imgBox">

				<img src="img/CapAmerica.jpg">

			</div>
		</div>
		<div class="box">
			<div class="imgBox">

				<img src="img/CapMarvel.jpg">

			</div>
		</div>
		<div class="box">
			<div class="imgBox">

				<img src="img/SpiderMan.jpg">

			</div>
		</div>
		<div class="box">
			<div class="imgBox">

				<img src="img/BlackPanther.jpg">

			</div>
		</div>
		<div class="box">
			<div class="imgBox">

				<img src="img/BlackWidow.jpg">

			</div>
		</div>
		<div class="box">
			<div class="imgBox">

				<img src="img/hulk.jpg">
			</div>

		</div>
		
	</div>

				
	</main>

	<footer>
		<p>www.marveluniverse.com</p>
	</footer>

</body>
